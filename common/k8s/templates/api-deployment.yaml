apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Release.Name}}-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Release.Name}}-api
  template:
    metadata:
      labels:
        app: {{.Release.Name}}-api
    spec:
      containers:
        - name: {{.Release.Name}}-api
          image: {{ (include "chart.api.imageStreamTag" .) | lower }}
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "8080"
          command: [ "yarn" ]
          args: [ "start" ]
