apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{.Release.Name}}-web
  annotations:
    "helm.sh/resource-policy": keep
spec:
  host: {{ .Release.Name }}.{{ .Values.global.domainName }}
  to:
    kind: Service
    name: {{ .Release.Name }}-web
    weight: 100
  port:
    targetPort: 8080
  wildcardPolicy: None
