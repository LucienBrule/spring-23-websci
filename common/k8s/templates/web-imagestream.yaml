{{- if Values.web.image}}

apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: {{.Release.Name}}-web
  labels:
    app: {{.Release.Name}}-web
  annotations:
    "helm.sh/resource-policy": keep
spec:
  tags:
    - name: latest
      from:
        kind: DockerImage
        name: {{.Values.web.image}}
{{-end}}