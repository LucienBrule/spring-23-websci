server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;

  # Route all requests to index.html for SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Gzip configuration
  gzip on;
  gzip_vary on;
  gzip_comp_level 5;
  gzip_types
    application/javascript
    application/vnd.ms-fontobject
    application/x-font-ttf
    font/opentype
    image/svg+xml
    image/x-icon
    text/css
    text/plain;
}
